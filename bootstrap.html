<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .header{
            height: 60px;
            width: 100%;
            background-color: #3d3b97;
        }
        .circle{
            width: 200px;
            height: 200px;
            border-radius:50%;
            background-color: #3d3b97
        }
        .box{
            height: 250px;
            width: 70%;
            margin: 0 auto;
            background-color: #3d3b97;
            
        }
        .footer{
            width: 100%;height:60px;
            background-color: #cc4b1e;
            margin-top: 150px;
        }
        .second-box{
            margin-top: 100px;
        }
        body{
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>
      <div class=".header mb-5" style="width: 100%;  height: 60px; background-color: #3d3b97"></div>
            <div class="container d-flex mb-5 mb-5">
                <div class="col-md-3 circle "></div>
                <div class="col-md-9 box "></div>
            </div>
            <div class="container second-box" style="height: 250px; background-color: #3d3b97; border-radius:10px;" ></div>
            <div class="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
